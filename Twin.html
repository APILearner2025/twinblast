<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Details Explorer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #1a1a2e;
        color: #e6e6e6;
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #4cc9f0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        font-size: 1.2rem;
        color: #a5b4fc;
        margin-bottom: 20px;
      }

      .search-section {
        background-color: #16213e;
        padding: 25px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .hero-search-form {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .input-group {
        display: flex;
        flex: 1;
        min-width: 300px;
      }

      .hero-id-input {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 5px 0 0 5px;
        background: #0f3460;
        color: white;
        font-size: 16px;
      }

      .search-button {
        padding: 15px 25px;
        background: linear-gradient(to right, #4361ee, #3a0ca3);
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .search-button:hover {
        background: linear-gradient(to right, #3a0ca3, #4361ee);
      }

      .search-button:disabled {
        background: #4a5568;
        cursor: not-allowed;
      }

      .sample-heroes {
        margin-top: 20px;
      }

      .sample-heroes p {
        margin-bottom: 10px;
        font-weight: bold;
        color: #a5b4fc;
      }

      .sample-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .sample-button {
        padding: 10px 15px;
        background: #4cc9f0;
        color: #1a1a2e;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
      }

      .sample-button:hover {
        background: #4361ee;
        color: white;
      }

      .hero-details {
        background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        margin-bottom: 30px;
        display: none;
      }

      .hero-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #4cc9f0;
      }

      .hero-icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4cc9f0;
        box-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
      }

      .hero-title {
        flex: 1;
      }

      .hero-title h2 {
        font-size: 2.2rem;
        color: #4cc9f0;
        margin-bottom: 5px;
      }

      .hero-name {
        color: #a5b4fc;
        font-style: italic;
        font-size: 1.2rem;
      }

      .section {
        margin-bottom: 30px;
      }

      .section-title {
        color: #4cc9f0;
        font-size: 1.5rem;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-bottom: 2px solid #4361ee;
      }

      .main-attributes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .attribute-badge {
        background: rgba(67, 97, 238, 0.2);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #4361ee;
        transition: all 0.3s ease;
      }

      .attribute-badge:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }

      .attribute-value {
        display: block;
        font-size: 2rem;
        font-weight: bold;
        color: #4cc9f0;
        margin-bottom: 5px;
      }

      .attribute-label {
        color: #a5b4fc;
        font-size: 1rem;
      }

      .attributes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
      }

      .attribute-item {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        background: rgba(15, 52, 96, 0.5);
        border-radius: 8px;
        border-left: 4px solid #4361ee;
      }

      .abilities-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
      }

      .ability-card {
        background: rgba(15, 52, 96, 0.5);
        padding: 20px;
        border-radius: 10px;
        border-left: 4px solid #4cc9f0;
        transition: all 0.3s ease;
      }

      .ability-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
      }

      .ability-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .ability-icon {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid #4cc9f0;
      }

      .ability-card h4 {
        color: #4cc9f0;
        font-size: 1.3rem;
      }

      .ability-card p {
        margin: 8px 0;
        color: #e6e6e6;
      }

      .ability-card strong {
        color: #a5b4fc;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.2);
        color: #f8b4b4;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #ef4444;
        margin-bottom: 20px;
        display: none;
      }

      .loading {
        text-align: center;
        padding: 30px;
        display: none;
      }

      .loading-spinner {
        border: 5px solid rgba(76, 201, 240, 0.3);
        border-top: 5px solid #4cc9f0;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .hero-search-form {
          flex-direction: column;
        }

        .input-group {
          min-width: 100%;
        }

        .hero-header {
          flex-direction: column;
          text-align: center;
        }

        .abilities-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hero Details Explorer</h1>
        <p class="subtitle">
          Explore detailed information about your favorite heroes
        </p>
      </header>

      <section class="search-section">
        <form class="hero-search-form" id="heroForm">
          <div class="input-group">
            <input
              type="text"
              id="heroIdInput"
              class="hero-id-input"
              placeholder="Enter Hero ID"
              value="hero-123"
            />
            <button type="submit" class="search-button" id="searchButton">
              Get Hero Details
            </button>
          </div>
        </form>

        <div class="sample-heroes">
          <p>Try these sample hero IDs:</p>
          <div class="sample-buttons">
            <button class="sample-button" data-id="hero-123">hero-123</button>
            <button class="sample-button" data-id="hero-456">hero-456</button>
            <button class="sample-button" data-id="hero-789">hero-789</button>
            <button class="sample-button" data-id="hero-101">hero-101</button>
          </div>
        </div>
      </section>

      <div class="error-message" id="errorMessage"></div>

      <div class="loading" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <p>Loading hero details...</p>
      </div>

      <section class="hero-details" id="heroDetails">
        <!-- Hero details will be populated here by JavaScript -->
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const heroForm = document.getElementById("heroForm");
        const heroIdInput = document.getElementById("heroIdInput");
        const searchButton = document.getElementById("searchButton");
        const heroDetails = document.getElementById("heroDetails");
        const errorMessage = document.getElementById("errorMessage");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const sampleButtons = document.querySelectorAll(".sample-button");

        // Base attribute labels
        const BASE_ATTRIBUTE_LABELS = {
          HEALTH: "Health",
          MAX_HEALTH: "Max Health",
          HEALTH_REGEN: "Health Regen",
          MANA: "Mana",
          MAX_MANA: "Max Mana",
          MANA_REGEN: "Mana Regen",
          ATTACK_SPEED: "Attack Speed",
          BASIC_ARMOR: "Basic Armor",
          ABILITY_ARMOR: "Ability Armor",
          BASIC_ATTACK_TIME: "Basic Attack Time",
          DAMAGE: "Damage",
          MOVEMENT_SPEED: "Movement Speed",
          CLEAVE: "Cleave",
          ATTACK_RANGE: "Attack Range",
          UNIT_TYPE: "Unit Type",
          BASIC_MODIFIER: "Basic Modifier",
          ABILITY_MODIFIER: "Ability Modifier",
          DAMAGE_MODIFIER: "Damage Modifier",
          MAX_LEVEL: "Max Level",
        };

        // Sample hero data for demonstration
        const SAMPLE_HERO_DATA = {
          "hero-123": {
            id: "hero-123",
            displayName: "Thunder Knight",
            name: "thunder_knight",
            icon: "https://via.placeholder.com/100/4cc9f0/1a1a2e?text=TK",
            promoIcon:
              "https://via.placeholder.com/400/4361ee/ffffff?text=Thunder+Knight",
            mainAttributes: {
              abilityPower: 75,
              attackPower: 85,
              durability: 90,
              mobility: 60,
            },
            attributes: [
              { id: "attr-1", stat: "HEALTH", values: [600, 1200, 1800, 2400] },
              {
                id: "attr-2",
                stat: "MAX_HEALTH",
                values: [1000, 2000, 3000, 4000],
              },
              { id: "attr-3", stat: "HEALTH_REGEN", values: [2, 4, 6, 8] },
              { id: "attr-4", stat: "MANA", values: [300, 600, 900, 1200] },
              { id: "attr-5", stat: "MOVEMENT_SPEED", values: [300] },
              { id: "attr-6", stat: "ATTACK_RANGE", values: [150] },
              { id: "attr-7", stat: "DAMAGE", values: [50, 70, 90, 110] },
            ],
            abilities: [
              {
                id: "ability-1",
                displayName: "Thunder Strike",
                name: "thunder_strike",
                key: "Q",
                type: "ACTIVE",
                cooldown: [10, 9, 8, 7],
                cost: [80, 90, 100, 110],
                gameDescription:
                  "Strikes the target enemy with lightning, dealing damage and slowing movement speed.",
                menuDescription: "Deals magic damage and slows the target.",
                simplifiedDescription: "Damage + Slow",
                icon: "https://via.placeholder.com/50/4cc9f0/1a1a2e?text=Q",
              },
              {
                id: "ability-2",
                displayName: "Static Field",
                name: "static_field",
                key: "W",
                type: "ACTIVE",
                cooldown: [15],
                cost: [100],
                gameDescription:
                  "Creates a static field around the hero that damages nearby enemies.",
                menuDescription: "Area of effect damage around the hero.",
                simplifiedDescription: "AOE Damage",
                icon: "https://via.placeholder.com/50/4cc9f0/1a1a2e?text=W",
              },
            ],
            perks: [
              { id: "perk-1", name: "Lightning Reflexes" },
              { id: "perk-2", name: "Storm Shield" },
            ],
          },
          "hero-456": {
            id: "hero-456",
            displayName: "Fire Mage",
            name: "fire_mage",
            icon: "https://via.placeholder.com/100/f72585/1a1a2e?text=FM",
            promoIcon:
              "https://via.placeholder.com/400/f72585/ffffff?text=Fire+Mage",
            mainAttributes: {
              abilityPower: 95,
              attackPower: 40,
              durability: 50,
              mobility: 70,
            },
            attributes: [
              { id: "attr-1", stat: "HEALTH", values: [400, 800, 1200, 1600] },
              {
                id: "attr-2",
                stat: "MAX_HEALTH",
                values: [800, 1600, 2400, 3200],
              },
              { id: "attr-3", stat: "MANA", values: [500, 1000, 1500, 2000] },
              { id: "attr-4", stat: "MOVEMENT_SPEED", values: [310] },
              { id: "attr-5", stat: "ATTACK_RANGE", values: [600] },
              { id: "attr-6", stat: "DAMAGE", values: [30, 45, 60, 75] },
            ],
            abilities: [
              {
                id: "ability-1",
                displayName: "Fireball",
                name: "fireball",
                key: "Q",
                type: "ACTIVE",
                cooldown: [8, 7, 6, 5],
                cost: [70, 80, 90, 100],
                gameDescription:
                  "Hurls a fiery ball that explodes on impact, damaging enemies in a small area.",
                menuDescription: "Deals area damage on impact.",
                simplifiedDescription: "AOE Damage",
                icon: "https://via.placeholder.com/50/f72585/1a1a2e?text=Q",
              },
            ],
            perks: [
              { id: "perk-1", name: "Pyromancer" },
              { id: "perk-2", name: "Ignition" },
            ],
          },
        };

        // Handle form submission
        heroForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const heroId = heroIdInput.value.trim();
          if (heroId) {
            fetchHeroDetails(heroId);
          }
        });

        // Handle sample button clicks
        sampleButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const heroId = this.getAttribute("data-id");
            heroIdInput.value = heroId;
            fetchHeroDetails(heroId);
          });
        });

        // Fetch hero details (simulated)
        function fetchHeroDetails(heroId) {
          showLoading();
          hideError();

          // Simulate API call with timeout
          setTimeout(() => {
            if (SAMPLE_HERO_DATA[heroId]) {
              displayHeroDetails(SAMPLE_HERO_DATA[heroId]);
            } else {
              showError(
                `Hero with ID "${heroId}" not found. Try one of the sample IDs.`
              );
            }
            hideLoading();
          }, 1500);
        }

        // Display hero details
        function displayHeroDetails(heroData) {
          heroDetails.style.display = "block";

          // Create hero details HTML
          heroDetails.innerHTML = `
                    <div class="hero-header">
                        <img src="${heroData.icon}" alt="${
            heroData.displayName
          }" class="hero-icon">
                        <div class="hero-title">
                            <h2>${heroData.displayName}</h2>
                            <p class="hero-name">${heroData.name}</p>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Main Attributes</h3>
                        <div class="main-attributes-grid">
                            <div class="attribute-badge">
                                <span class="attribute-value">${
                                  heroData.mainAttributes.abilityPower
                                }</span>
                                <span class="attribute-label">Ability Power</span>
                            </div>
                            <div class="attribute-badge">
                                <span class="attribute-value">${
                                  heroData.mainAttributes.attackPower
                                }</span>
                                <span class="attribute-label">Attack Power</span>
                            </div>
                            <div class="attribute-badge">
                                <span class="attribute-value">${
                                  heroData.mainAttributes.durability
                                }</span>
                                <span class="attribute-label">Durability</span>
                            </div>
                            <div class="attribute-badge">
                                <span class="attribute-value">${
                                  heroData.mainAttributes.mobility
                                }</span>
                                <span class="attribute-label">Mobility</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Base Attributes</h3>
                        <div class="attributes-grid">
                            ${renderAttributes(heroData.attributes)}
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Abilities</h3>
                        <div class="abilities-grid">
                            ${renderAbilities(heroData.abilities)}
                        </div>
                    </div>
                    
                    ${
                      heroData.perks && heroData.perks.length > 0
                        ? `
                    <div class="section">
                        <h3 class="section-title">Perks</h3>
                        <div class="attributes-grid">
                            ${renderPerks(heroData.perks)}
                        </div>
                    </div>
                    `
                        : ""
                    }
                `;
        }

        // Render attributes
        function renderAttributes(attributes) {
          return attributes
            .map(
              (attr) => `
                    <div class="attribute-item">
                        <span class="attribute-label">${
                          BASE_ATTRIBUTE_LABELS[attr.stat] || attr.stat
                        }:</span>
                        <span class="attribute-values">${attr.values.join(
                          ", "
                        )}</span>
                    </div>
                `
            )
            .join("");
        }

        // Render abilities
        function renderAbilities(abilities) {
          return abilities
            .map(
              (ability) => `
                    <div class="ability-card">
                        <div class="ability-header">
                            <img src="${ability.icon}" alt="${
                ability.displayName
              }" class="ability-icon">
                            <h4>${ability.displayName} (${ability.key})</h4>
                        </div>
                        <p><strong>Type:</strong> ${ability.type}</p>
                        ${
                          ability.cooldown && ability.cooldown.length > 0
                            ? `
                            <p><strong>Cooldown:</strong> ${ability.cooldown.join(
                              " / "
                            )}</p>
                        `
                            : ""
                        }
                        ${
                          ability.cost && ability.cost.length > 0
                            ? `
                            <p><strong>Cost:</strong> ${ability.cost.join(
                              " / "
                            )}</p>
                        `
                            : ""
                        }
                        <p><strong>Description:</strong> ${
                          ability.gameDescription
                        }</p>
                        ${
                          ability.simplifiedDescription
                            ? `
                            <p><strong>Simplified:</strong> ${ability.simplifiedDescription}</p>
                        `
                            : ""
                        }
                    </div>
                `
            )
            .join("");
        }

        // Render perks
        function renderPerks(perks) {
          return perks
            .map(
              (perk) => `
                    <div class="attribute-item">
                        <span class="attribute-label">${perk.name}</span>
                    </div>
                `
            )
            .join("");
        }

        // Show loading indicator
        function showLoading() {
          loadingIndicator.style.display = "block";
          heroDetails.style.display = "none";
          searchButton.disabled = true;
        }

        // Hide loading indicator
        function hideLoading() {
          loadingIndicator.style.display = "none";
          searchButton.disabled = false;
        }

        // Show error message
        function showError(message) {
          errorMessage.textContent = message;
          errorMessage.style.display = "block";
        }

        // Hide error message
        function hideError() {
          errorMessage.style.display = "none";
        }

        // Initialize with a sample hero
        fetchHeroDetails("hero-123");
      });
    </script>
  </body>
</html>
